<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="display">12345</div>
    <div class="ui">
    <div class="special-symbols">
        <div class="btn special-symbols--item">e</div>
        <div class="btn special-symbols--item">Î¼</div>
        <div class="btn special-symbols--item">sin</div>
        <div class="btn special-symbols--item">deg</div>
    </div>
    <div class="second-line-wrapper">
            <div class="btn delete-all">Ac</div>
            <div class="btn delete-last">
                <div class="vector" style="background-image: url(/resources/images/vector.png)"> </div>
            </div>
            <div class="btn divide">/</div>
            <div class="btn multiply">*</div>
    </div>
    <div class="numbers-plus-minus-block-wrapper">
        <div class="numbers">
            <div class="numbers-wrapper-9-7">
                <div class="btn number-7">7</div>
                <div class="btn number-8">8</div>
                <div class="btn number-9">9</div>
                </div>
            <div class="numbers-wrapper-6-3">
                <div class="btn number-4">4</div>
                <div class="btn number-5">5</div>
                <div class="btn number-6">6</div>
            </div>
            <div class="numbers-wrapper-3-1">
                <div class="btn number-1">1</div>
                <div class="btn number-2">2</div>
                <div class="btn number-3">3</div>
        </div>
            <div class="zero-dot-wrapper">
                <div class="btn number-0">0</div>
                <div class="btn dot">.</div>
            </div>
        </div>
        <div class="plus-minus-result-block">
            <div class="btn minus">-</div>
            <div class="btn plus">+</div>
            <div class="btn result">=</div>
        </div>
</div>
</div>
</div>
</body>
</html>
